name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/telegram-bot:v1.0.0
      env:
        BOT_API_KEY: ${{ secrets.BOT_API_KEY }}

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: MyGeneralResourceGroup
        name: telegram-bot
        image: ghcr.io/${{ github.repository_owner }}/telegram-bot:v1.0.0
        dns-name-label: telegram-bot
        location: canadaeast
        registry-login-server: ghcr.io
        registry-username: ${{ github.repository_owner }}
        registry-password: ${{ secrets.GHCR_PAT }}
        ports: 3000:3000
      
